<!DOCTYPE html>
<html>
<head>
    <title>Authentication</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="register.js"></script>
</head>
<body>
    <div id="auth-container">
        <div id="login-section">
            <h1>Login</h1>
            <form id="loginForm">
                <div>
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="login-message"></div>
        </div>

        <div id="register-section">
            <h1>Register</h1>
            <form id="registerForm" enctype="multipart/form-data">
                <div>
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div>
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div>
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" id="initialRegisterButton">Register</button>

                <div id="additionalFields" style="display:none;">
                    <div>
                        <label for="visibility-no">Visibility:</label>
                        <select id="visibility-no" name="visibility-no">
                            <option value="1">Public</option>
                            <option value="2">Friends Only</option>
                            <option value="3">Private</option>
                        </select>
                    </div>
                    <div>
                        <label for="intent-no">Intent:</label>
                        <select id="intent-no" name="intent-no">
                            <option value="1">Undisclosed</option>
                            <option value="2">Keeping Records</option>
                            <option value="3">Selling</option>
                            <option value="4">Hobbyist</option>
                            <option value="5">Pet Store</option>
                        </select>
                    </div>
                    <div>
                        <label for="postal-code">Postal Code:</label>
                        <input type="text" id="postal-code" name="postal-code">
                    </div>
                    <div>
                        <label for="street1">Street 1:</label>
                        <input type="text" id="street1" name="street1">
                    </div>
                    <div>
                        <label for="street2">Street 2:</label>
                        <input type="text" id="street2" name="street2">
                    </div>
                    <div>
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div>
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state">
                    </div>
                    <div>
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country">
                    </div>
                    <div>
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                    <div>
                        <label for="profile-image">Profile Image:</label>
                        <input type="file" id="profile-image" name="profile-image" accept="image/*">
                    </div>
                    <button type="submit" id="finalRegisterButton">Submit Registration</button>
                </div>
            </form>
            <div id="register-message"></div>
        </div>
    </div>

    <script>
        document.getElementById('initialRegisterButton').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('additionalFields').style.display = 'block';
        });
    </script>
</body>
</html>
