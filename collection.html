<!DOCTYPE html>

<body>
    <header>
        <h1>My Reptile Family</h1>
        <nav id="Navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="collection.html">My Collection</a></li>

            </ul>
        </nav>

    <main>
        <h2>Reptile Family Tree</h2>
        <!-- Family tree visualizer, showing parent-child relationships -->
        <div id="family-tree">
            <!-- Dynamically generated family tree nodes -->
        </div>

        <h2>Add a New Reptile</h2>
        <form id="add-reptile-form">
            <label for="name">Reptile Name:</label>
            <input type="text" id="name" required>
            <label for="species">Species:</label>
            <input type="text" id="species" required>
            <label for="morph">Morph:</label>
            <input type="text" id="morph">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate">
            <button type="button" onclick="addReptile()">Add to Family Tree</button>
        </form>
    </main>
